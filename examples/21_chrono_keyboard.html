<!doctype html>
<meta charset="utf-8">
<title>Running Chrono</title>
<body>
<script src="../pixi.js/bin/pixi.js"></script>
<script>

//Aliases
var Container = PIXI.Container,
    autoDetectRenderer = PIXI.autoDetectRenderer,
    loader = PIXI.loader,
    TextureCache = PIXI.utils.TextureCache,
    Texture = PIXI.Texture,
    Sprite = PIXI.Sprite;

//Create a Pixi stage and renderer and add the
//renderer.view to the DOM
var stage = new Container(),
    renderer = autoDetectRenderer(800, 600);
document.body.appendChild(renderer.view);

//load a JSON file and run the `setup` function when it's done
loader
  .add("images/chrono.json")
  .add("images/treasureHunter.json")
  .load(setup);

//Define variables that might be used in more
//than one function
var chrono, blob
var frame_n = 0
var textures;

function Character(texture, x, y, vx, vy, state){
  Sprite.call(this, texture)
  this.x = x;
  this.y = y;
  this.v = { x: vx, y: vy };
  this.state = state;
}

Character.prototype = Object.create(Sprite.prototype)
Character.prototype.constructor = Character

function setup() {

  loadTextures();
  addControls();
  chrono = new Character(textures['down'][0], 32, 32, 0, 0, ['down', 'still'])
  stage.addChild(chrono);

  blob = new Sprite.fromFrame("blob.png");
  blob.x = 300
  blob.y = 0
  blob.v = 1
  stage.addChild(blob);

  play();
}

function play(){

  requestAnimationFrame(play);

  if(frame_n == 10){
    pick_animation(1);
  }
  if(frame_n == 20){
    pick_animation(2);
  }
  if(frame_n == 30){
    pick_animation(3);
  }
  if(frame_n == 40){
    pick_animation(0);
    frame_n = 0;
  }

  if ((chrono.x > 0 || chrono.v['x']!= -1) && (chrono.x < 760 || chrono.v['x']!=1))
    chrono.x += chrono.v['x'] * 2;
  if ((chrono.y > 0 || chrono.v['y']!= -1) && (chrono.y < 530 || chrono.v['y']!=1))
    chrono.y += chrono.v['y'] * 2;

  if(blob.y > 575){
    blob.v = -1
  }
  if(blob.y < 0){
    blob.v = 1
  }
  blob.y += blob.v

  frame_n += 1;

  //Render the stage
  renderer.render(stage);
}

function loadChrono(){
  chrono = new Chrono(textures['down'][0]);

}


function loadTextures(){

  textures = {
    up:    [],
    left:  [],
    down:  [],
    right: []
  }

  Object.keys(textures).forEach(function (key){
    for (var i=0; i<= 3; i++){
        textures[key].push(Texture.fromFrame("chrono_" + key + "_" + i + ".png"))
    }
  })
}

function updateStatus(controls, others){
  for(var i=0; i<others.length; i++) {
    if(controls[others[i]]['key'].isDown)
      chrono.state = [others[i], 'moving']
  }
}

function pick_animation(animation_frame){
  if(chrono.state[1] == 'still'){
    animation_frame = 0;
  }
  Object.keys(textures).forEach(function (key){
    if (chrono.state[0] == key){
      chrono.texture = textures[key][animation_frame];
    }
  })
}

function addControls(){
  var controls = {
    left:  { key: keyboard(37), axis: 'x', v: -1, others: ['up',   'right', 'down']},
    up:    { key: keyboard(38), axis: 'y', v: -1, others: ['left', 'right', 'down']},
    right: { key: keyboard(39), axis: 'x', v:  1, others: ['up',   'left',  'down']},
    down:  { key: keyboard(40), axis: 'y', v:  1, others: ['up',   'right', 'left']}
  }

  Object.keys(controls).forEach(function (key){

    controls[key]['key'].press = function() {
      chrono.state = [key, 'moving'];
      chrono.v[controls[key]['axis']] += controls[key]['v']
    };

    controls[key]['key'].release = function() {
      chrono.state = [key, 'still']
      updateStatus(controls, controls[key]['others'])
      chrono.v[controls[key]['axis']] = 0
    };
  })
}

function keyboard(keyCode) {
  var key = {};
  key.code = keyCode;
  key.isDown = false;
  key.isUp = true;
  key.press = undefined;
  key.release = undefined;
  //The `downHandler`
  key.downHandler = function(event) {
    if (event.keyCode === key.code) {
      if (key.isUp && key.press) key.press();
      key.isDown = true;
      key.isUp = false;
    }
    event.preventDefault();
  };

  //The `upHandler`
  key.upHandler = function(event) {
    if (event.keyCode === key.code) {
      if (key.isDown && key.release) key.release();
      key.isDown = false;
      key.isUp = true;
    }
    event.preventDefault();
  };

  //Attach event listeners
  window.addEventListener(
    "keydown", key.downHandler.bind(key), false
  );
  window.addEventListener(
    "keyup", key.upHandler.bind(key), false
  );
  return key;
}


</script>
</body>
