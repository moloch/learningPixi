<!doctype html>
<meta charset="utf-8">
<title>Running Chrono</title>
<body>
<script src="../pixi.js/bin/pixi.js"></script>
<script>

//Aliases
var Container = PIXI.Container,
    autoDetectRenderer = PIXI.autoDetectRenderer,
    loader = PIXI.loader,
    TextureCache = PIXI.utils.TextureCache,
    Texture = PIXI.Texture,
    Sprite = PIXI.Sprite;

//Create a Pixi stage and renderer and add the
//renderer.view to the DOM
var stage = new Container(),
    renderer = autoDetectRenderer(800, 600);
document.body.appendChild(renderer.view);

//load a JSON file and run the `setup` function when it's done
loader
  .add("images/chrono.json")
  .load(setup);

//Define variables that might be used in more
//than one function
var chrono
var frame_n = 0
var textures;

function setup() {

  loadTextures();
  addControls();
  loadChrono();

  stage.addChild(chrono);

  play();
}

function play(){

  requestAnimationFrame(play);

  if(frame_n == 10){
    pick_animation(1);
  }
  if(frame_n == 20){
    pick_animation(2);
  }
  if(frame_n == 30){
    pick_animation(3);
  }
  if(frame_n == 40){
    pick_animation(0);
    frame_n = 0;
  }

  chrono.x += chrono.vx;
  chrono.y += chrono.vy;

  frame_n += 1;

  //Render the stage
  renderer.render(stage);
}

function loadChrono(){
  chrono = new Sprite(textures['down'][0]);
  chrono.x = 0 + 32;
  chrono.y = 0 + 32;
  chrono.vx = 0;
  chrono.vy = 0;
  chrono.state = ['down', 'still'];
}


function loadTextures(){

  textures = {
    'up': [],
    'left': [],
    'down': [],
    'right': []
  }

  Object.keys(textures).forEach(function (key){
    for (var i=0; i<= 3; i++){
        textures[key].push(Texture.fromFrame("chrono_" + key + "_" + i + ".png"))
    }
  })
}

function updateStatus(controls){
  for(var i=1; i<arguments.length; i++) {
    if(controls[arguments[i]].isDown)
      chrono.state = [arguments[i], 'moving']
  }

}

function pick_animation(animation_frame){
  if(chrono.state[1] == 'still'){
    animation_frame = 0;
  }
  if (chrono.state[0] == 'down')
    chrono.texture = textures['down'][animation_frame];
  if (chrono.state[0] == 'up')
    chrono.texture = textures['up'][animation_frame];
  if (chrono.state[0] == 'left')
    chrono.texture = textures['left'][animation_frame];
  if (chrono.state[0] == 'right')
      chrono.texture = textures['right'][animation_frame];
}

function addControls(){
  var controls = {
    'left': keyboard(37),
    'up':   keyboard(38),
    'right':keyboard(39),
    'down': keyboard(40)
  }

  //Left arrow key `press` method
  controls['left'].press = function() {
    chrono.state = ['left', 'moving'];
    chrono.vx -= 1
  };

  //Left arrow key `release` method
  controls['left'].release = function() {
    chrono.state = ['left', 'still']
    updateStatus(controls, 'up', 'right', 'down')
    chrono.vx = 0
  };

  //Up
  controls['up'].press = function() {
    chrono.state = ['up', 'moving'];
    chrono.vy -= 1
  };
  controls['up'].release = function() {
    chrono.state = ['up', 'still'];
    updateStatus(controls, 'left', 'right', 'down')
    chrono.vy = 0
  };

  //Right
  controls['right'].press = function() {
    chrono.state = ['right', 'moving'];
    chrono.vx += 1
  };
  controls['right'].release = function() {
    chrono.state = ['right', 'still'];
    updateStatus(controls, 'up', 'left', 'down')
    chrono.vx = 0
  };

  //Down
  controls['down'].press = function() {
    chrono.state = ['down', 'moving'];
    chrono.vy += 1
  };
  controls['down'].release = function() {
    chrono.state = ['down', 'still'];
    updateStatus(controls, 'up', 'right', 'left')
    chrono.vy = 0
  };
}

function keyboard(keyCode) {
  var key = {};
  key.code = keyCode;
  key.isDown = false;
  key.isUp = true;
  key.press = undefined;
  key.release = undefined;
  //The `downHandler`
  key.downHandler = function(event) {
    if (event.keyCode === key.code) {
      if (key.isUp && key.press) key.press();
      key.isDown = true;
      key.isUp = false;
    }
    event.preventDefault();
  };

  //The `upHandler`
  key.upHandler = function(event) {
    if (event.keyCode === key.code) {
      if (key.isDown && key.release) key.release();
      key.isDown = false;
      key.isUp = true;
    }
    event.preventDefault();
  };

  //Attach event listeners
  window.addEventListener(
    "keydown", key.downHandler.bind(key), false
  );
  window.addEventListener(
    "keyup", key.upHandler.bind(key), false
  );
  return key;
}


</script>
</body>
