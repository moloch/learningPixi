<!doctype html>
<meta charset="utf-8">
<title>Make a sprite from a texture atlas</title>
<body>
<script src="../pixi.js/bin/pixi.js"></script>
<script>

//Aliases
var Container = PIXI.Container,
    autoDetectRenderer = PIXI.autoDetectRenderer,
    loader = PIXI.loader,
    TextureCache = PIXI.utils.TextureCache,
    Texture = PIXI.Texture,
    Sprite = PIXI.Sprite;

//Create a Pixi stage and renderer and add the 
//renderer.view to the DOM
var stage = new Container(),
    renderer = autoDetectRenderer(256, 256);
document.body.appendChild(renderer.view);

//load a JSON file and run the `setup` function when it's done
loader
  .add("images/chrono.json")
  .load(setup);

//Define variables that might be used in more 
//than one function
var chrono
var frame_n = 0
var chrono_down = {}, chrono_right = {}, chrono_left = {}, chrono_up = {};

function setup() {
  
  for (i=0; i<=3; i++){
    chrono_down[i] = Texture.fromFrame("chrono_down_" + i + ".png")
    chrono_left[i] = Texture.fromFrame("chrono_left_" + i + ".png")
    chrono_right[i] = Texture.fromFrame("chrono_right_" + i + ".png")
    chrono_up[i] = Texture.fromFrame("chrono_up_" + i + ".png")
  }

  chrono = new Sprite(chrono_down[0]);
  chrono.x = 0 + 32;
  chrono.y = 0 + 32;
  chrono.vx = 0;
  chrono.vy = 0;
  chrono.state = 'down';
  stage.addChild(chrono);

  //Capture the keyboard arrow keys
  var left = keyboard(37),
      up = keyboard(38),
      right = keyboard(39),
      down = keyboard(40);

  //Left arrow key `press` method
  left.press = function() {
    chrono.state = 'left';
    chrono.vx -= 1
  };

  //Left arrow key `release` method
  left.release = function() {
    chrono.vx = 0
  };

  //Up
  up.press = function() {
    chrono.state = 'up'
    chrono.vy -= 1
  };
  up.release = function() {
    chrono.vy = 0
  };

  //Right
  right.press = function() {
    chrono.state = 'right'
    chrono.vx += 1
  };
  right.release = function() {
    chrono.vx = 0
  };

  //Down
  down.press = function() {
    chrono.state = 'down'
    chrono.vy += 1
  };
  down.release = function() {
    chrono.vy = 0
  };

  gameLoop();
}

function gameLoop(){

  requestAnimationFrame(gameLoop);

  if(frame_n == 10){
    pick_animation(0);
  }
  if(frame_n == 20){
    pick_animation(1);
  }
  if(frame_n == 30){
    pick_animation(2);
  }
  if(frame_n == 40){
    pick_animation(3);
    frame_n = 0;
  }

  chrono.x += chrono.vx;
  chrono.y += chrono.vy;

  frame_n += 1;

  //Render the stage   
  renderer.render(stage);
}

function pick_animation(animation_frame){
  if (chrono.state == 'down')
    chrono.texture = chrono_down[animation_frame];
  if (chrono.state == 'up')
    chrono.texture = chrono_up[animation_frame];
  if (chrono.state == 'left')
    chrono.texture = chrono_left[animation_frame];
  if (chrono.state == 'right')
      chrono.texture = chrono_right[animation_frame];
}

function keyboard(keyCode) {
  var key = {};
  key.code = keyCode;
  key.isDown = false;
  key.isUp = true;
  key.press = undefined;
  key.release = undefined;
  //The `downHandler`
  key.downHandler = function(event) {
    if (event.keyCode === key.code) {
      if (key.isUp && key.press) key.press();
      key.isDown = true;
      key.isUp = false;
    }
    event.preventDefault();
  };

  //The `upHandler`
  key.upHandler = function(event) {
    if (event.keyCode === key.code) {
      if (key.isDown && key.release) key.release();
      key.isDown = false;
      key.isUp = true;
    }
    event.preventDefault();
  };

  //Attach event listeners
  window.addEventListener(
    "keydown", key.downHandler.bind(key), false
  );
  window.addEventListener(
    "keyup", key.upHandler.bind(key), false
  );
  return key;
}


</script>
</body>
